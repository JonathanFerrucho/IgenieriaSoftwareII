        <script type="text/javascript">

            function escribir(es) {
                $(".screen").append(es);
                $(".outcome").val($(".outcome").val() + es);
                
            }
            function  punto(){
                $(".screen").append(".");
                $(".outcome").val($(".outcome").val() + ".");
                
            }
            function igualdad(){
               $(".outcome").val(eval($(".outcome").val()));
               $(".screen").html(eval($(".outcome").val())); 
            }
            function suma() {
                $(".screen").append("+");
                $(".outcome").val($(".outcome").val() + "+");
                
            }
            function resta() {
                $(".screen").append("-");
                $(".outcome").val($(".outcome").val() + "-");                
            }
            function multiplicacion() {
                $(".screen").append("*");
                var ant= $(".outcome").val($(".outcome").val() + "*");
                
            }
            function divicion() {
                $(".screen").append("/");
                var ant= $(".outcome").val($(".outcome").val() + "/");
                
            }

            }

            function borrar() {
                   
                $(".outcome").val("");
                $(".screen").html("");
            }
        </script>
